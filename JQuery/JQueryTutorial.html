<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<style>
		.font36{
			font-size:36px;
		}
	</style>
</head>
<body>
	<h1>jQuery</h1>
	<div id="main">
	<p>Practices</p>
	<ul id="menu">
		<li>Number 0</li>
		<li class="listitem">Number 1</li>
		<li class="listitem">Number 2</li>
		<li class="listitem">Number 3</li>
	</ul>
	<input type="text" value="nyao" id="search">
	<input type="submit" value="Search">
	</div>
	<script>
	// hide and show	
	$(function(){
			$('h1').hide(2000, function(){
			//	alert('hidden...');
			})
			.show(3000);
		});
//add contents
	$(function() {
			$('h1').before('<h2>Subtitle</h2>');		
			$('h1').after('<h3>Subtitle</h3>');			
			$('ul').append('<li>added by append</li>');
			$('ul').prepend('<li>added by prepend</li>');
	});
	$(function() {
		$('h2')	.click(function(){
			$(this).remove();
		});
		$('h3')	.click(function(){
			$(this).empty();
		});

	});

// change characters
	$(function() {
		$('h2').html('<a href="http://google.com">link</a>');
		$('h3').text('revised');	
		$('h3').wrap('<b></b>');
		

	});
	$(function() {
		$('ul').children().css('color','red');
		$('ul').parent().css('color','red');
		$('li:eq(1)').prev().css('color','black');
		$('li:eq(1)').next().css('color','black');

	});
	$(document).ready(function(){
	 	// selector , method
//		$('#main').css({'border':'2px solid #ccc', 'color':'red'});
		//mouseover, mouseout, hover
//		$('li').mouseover(function(){
//			$(this).addClass('font36');
//		})
//		.mouseout(function(){
//			$(this).removeClass('font36');
//		});
	$('li').hover(
		function(){
			$(this).addClass('font36');
		},
		function(){
			$(this).removeClass('font36');
		}
	);


			
//get value
	$('#search').val('nyaaao');
		console.log($('#search').val());
// onclick event	
	$(function(){
			$('.listitem').click(function(){
				$(this).css({'border':'2px solid #ccc', 'color':'red'}).hide('slow');
			});
				$('.listitem:eq(0)').click();
		});
//toggle event		
		$(function(){
			$('h1').toggle(
				function(){
					$(this).css({'border':'12px solid #ccc', 'color':'red'});
				},
				function(){
					$(this).css({'border':'2px solid #ccc', 'color':'black'});
				
					}
			);
		});
			//	$(#main).css('color','blue');
	//  $(.listitem).css('color','green');
	});
	

</script>
</body>			
</html>
